server:
  port: 8098

spring:
  session:
    jdbc:
      initialize-schema: always
  profiles:
    active: local
  datasource:
    url: jdbc:h2:tcp://localhost/~/dnbn
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
    # show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace